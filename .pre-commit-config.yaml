repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    - id: end-of-file-fixer
    - id: trailing-whitespace
    - id: check-merge-conflict
    - id: check-yaml
- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: 'v1.55.0'
  hooks:
    - id: terraform_fmt
    - id: terraform_tflint
    - id: checkov
    - id: terraform_tfsec
    - id: terrascan
    - id: terraform_validate
